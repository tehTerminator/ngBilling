<div class="ui form">
    <div class="ui two fields">
        <div class="field">
            <label>{{ label1 }}</label>
            <div class="input">
                <textarea name="" id="suppliersDetailsField" cols="30" rows="3"></textarea>
            </div>
        </div>

        <div class="field">
            <label for="supplier_number">{{ label2 }}</label>
            <div class="input">
                <input type="text" id="suppliersGSTNumber">
            </div>
        </div>
    </div>
    
    <div class="ui fields">

        <div class="four wide field">
            <label for="product_name">Select Product</label>

                <select id="productNameSelectBox" 
                        class="ui search selection fluid dropdown"
                        ng-init="getProducts();initDropdown();"
                        ng-options="product.name for product in products"
                        ng-model="selectedProduct">
                        <input type="text" hidden>
                </select>
        </div>
        
            <button class="ui circular icon green button"
                    ng-click="showProductDetails()">
                <i class="ui icon info"></i>
            </button>

        <div class="four wide field">
            <label for="quantity">Quantity</label>
            <div class="ui right labeled input">
                <input type="number"
                        min="0"
                        step="1"
                        value="0"
                        id="quantityField"
                        ng-model="quantity">
                <div class="ui basic label">
                    {{ selectedProduct.unit }}
                </div>
            </div>
        </div>

        <div class="four wide field">
            <label for="rate">Rate (Including Tax)</label>
            <div class="input">
                <input type="number"
                       min="0"
                       step="0.01".
                       value="0"
                       id="rateField"
                       ng-model="rate">
            </div>
        </div>

        <div class="three wide field">
            <label for="">Amount</label>
            <div class="input">
                <input type="text" 
                       value="{{ quantity * rate }}"
                       id="amountField"
                       readonly>
            </div>
        </div>

    </div>
    <div class="four fields">
        <div class="field">
            <label for="sgst_rate">SGST Rate</label>
            <div class="input">
                <input type="number" 
                       id="sgstRateField"
                       min="0"
                       step="0.01"
                       ng-model="sgst_rate">
            </div>
        </div>
        <div class="field">
            <label for="sgst_amount">SGST Amount</label>
            <div class="input">
                <input type="text" 
                       readonly
                       value="{{ rate * quantity * sgst_rate / 100 }}">
            </div>
        </div>
        <div class="field">
            <label for="cgst_rate">CGST Rate</label>
            <div class="input">
                <input type="number" 
                       id="cgstRateField"
                       min="0"
                       step="0.01"
                       ng-model="cgst_rate">
            </div>
        </div>
        <div class="field">
            <label for="">CGST Amount</label>
            <div class="input">
                <input type="text" 
                       value="{{ rate * quantity * cgst_rate / 100 }}"
                       readonly>
            </div>
        </div>

        <div class="field">
            <label for="">Submit Data</label>
            <div class="input">
                <button class="ui fluid basic green button"
                        ng-click="addTransactionRow();">
                        Add Row
                </button>
            </div>
        </div>
        

    </div>

</div>
