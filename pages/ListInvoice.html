<h2 
    ng-init="initDropdown();"
    class="header">Print Invoice</h2>
<div 
    class="ui segment"
    ng-hide="step != 0">
    <div class="ui header">Select A Customer</div>
    <pagination-table>
        <person-table
            count = "$parent.pageLength"
            index = "$parent.currentPage"
            query = "$parent.searchText">
        </person-table>
    </pagination-table>
</div>

<div
    class="ui segment"
    ng-hide="step != 1">
    <h2 class="ui header">
        <i ng-click="step=0" class="pointing left icon"></i>
        <div class="content">
            Showing Invoices for
            <div class="sub header"> 
                {{ selectedPerson.name }}, {{ selectedPerson.company }}
            </div>
        </div>
    </h2>
    <div class="ui content">
        <pagination-table>
            <invoice-table
                count = "$parent.pageLength"
                index = "$parent.currentPage"
                query = "$parent.searchText">
            </invoice-table>
        </pagination-table> 
    </div>
</div>
