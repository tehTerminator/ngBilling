<div ng-init="initialize()">
    <product-details-modal product="selectedProduct"></product-details-modal>
    <add-person-modal></add-person-modal>

    <div 
        class="ui segment"
        ng-hide="step != 0">
        <div class="ui header">Select A Customer</div>
        <pagination-table>
            <person-table
                count = "$parent.pageLength"
                index = "$parent.currentPage"
                query = "$parent.searchText">
            </person-table>
        </pagination-table>
    </div>

    <div
        class="ui segment"
        ng-hide="step != 1">
        <invoice-form></invoice-form>
        <transaction-table></transaction-table>
    </div>

</div>
